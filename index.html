 <!DOCTYPE html>
 <html ng-app="app">
 <head>
     <title>Sentiment Page</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body ng-controller="mainCtrl">
     <h1>{{ gameTitle }}</h1>
     <div class="quotesContainer">
         <div class="quote" ng-repeat="quote in quotes track by $index">
             {{ quote }}
         </div>
     </div>

     <div class="wordListContainer">
         <div class="wordList">
             <h3>Positive Words</h3>
             <div class="posWords" ng-repeat="word in posWords">
                 {{ word }}
             </div>
         </div>
         <div class="wordList">
             <h3>Negative Words</h3>
             <div class="negWords" ng-repeat="word in negWords">
                 {{ word }}
             </div>
         </div>
     </div>
     <div id="pieChart"></div>
     <script src="js/app.js"></script>
     <script src="js/services.js"></script>
     <script src="js/controllers.js"></script>
 </body>
 </html>
